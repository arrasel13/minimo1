<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimo</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Header start -->
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="Minimo">
			</div>

			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodiary</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header end -->

	<!-- Newsletter start -->
	<section class="newsletter">
		<div class="container">
			<div class="nl_content">
			    <h1>Sign up for our newsletter!</h1>
			    <div class="nl_info">
				    <form action="#">
					    <label for="email"></label>
					    <input type="email" placeholder="Enter a valid email address" name="email" id="email" class="email">

					    <button type="submit">
						    <img src="images/submit_icon.png" alt="Minimo">
				 	    </button>
				    </form>
			    </div>
			</div>
		</div>
	</section>
	<!-- Newsletter end -->
</body>
</html>
